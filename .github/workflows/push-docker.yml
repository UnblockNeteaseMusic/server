name: Docker Image CI

on:
  push:
    branches: [ "enhanced" ]
  pull_request:
    branches: [ "enhanced" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3


    # 构建 Docker 镜像并打上相应标签
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/netease:latest
      
    # 登录至 Docker Hub 
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # 推送镜像至 Docker Hub
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/netease:latest
